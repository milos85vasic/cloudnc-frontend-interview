<mat-list>
  <mat-list-item *ngFor="let machine of machines$ | async">
    <a
      mat-stroked-button
      matBadgeColor="primary"
      matBadge="{{ machine.statusChanges.length }}"
      [routerLink]="[machine.id]"
      [class.badge-green]="machine.status === 'on'"
      [class.badge-red]="machine.status === 'off'"
    >
      {{ machine.name }}
    </a>
    <app-machine-status [status]="machine.status"></app-machine-status>
  </mat-list-item>
</mat-list>
